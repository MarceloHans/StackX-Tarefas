<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>
            <div>
                <label for="name">Nome</label><br>
                <input id="name" type="text" name="name" placeholder="Nome Completo">
            </div><br>
            <div>
                <label for="email">Email</label><br>
                <input id="email" type="email" name="email" placeholder="email@dominio.com">
            </div><br>
            <div>
                <label for="">Mensagem</label><br>
                <textarea name="message" id="message"cols="21" rows="8" placeholder="Digite sua mensagem"></textarea>
            </div><br>
            <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
